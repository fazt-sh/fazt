<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied - Fazt Admin</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-wrapper i { color: white; }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .info-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: left;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #444;
    }
    .info-item:last-child { margin-bottom: 0; }
    .info-item i { color: #667eea; flex-shrink: 0; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }
    .footer-links {
      display: flex;
      gap: 24px;
      justify-content: center;
      font-size: 14px;
    }
    .footer-links a {
      color: #667eea;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <i data-lucide="shield-alert" style="width: 40px; height: 40px;"></i>
    </div>

    <h1>Access Denied</h1>
    <p class="subtitle">
      You need administrator privileges to access the Fazt Admin panel.
    </p>

    <div class="info-box">
      <div class="info-item">
        <i data-lucide="info" style="width: 18px; height: 18px;"></i>
        <span>Only <strong>Owner</strong> and <strong>Admin</strong> users can access this panel</span>
      </div>
      <div class="info-item">
        <i data-lucide="user-check" style="width: 18px; height: 18px;"></i>
        <span id="status">Checking authentication status...</span>
      </div>
    </div>

    <a id="signInLink" href="#" class="btn">
      <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
      Sign In as Admin
    </a>

    <div class="footer">
      <div class="footer-links">
        <a href="https://fazt.sh/docs">Documentation</a>
        <a href="https://fazt.sh/support">Get Support</a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Set up sign in link with correct redirect
    const currentUrl = window.location.origin + window.location.pathname.replace('/unauthorized.html', '/');
    const signInLink = document.getElementById('signInLink');

    // Auth is on root domain - extract it
    const parts = window.location.hostname.split('.');
    let authDomain = window.location.hostname;

    // If on subdomain (e.g., admin-ui.192.168.64.3.nip.io), go to root domain for auth
    if (parts.length > 2 && parts[0] !== 'www') {
      authDomain = parts.slice(1).join('.');
    }

    const authUrl = `${window.location.protocol}//${authDomain}:${window.location.port}/auth/dev/login?redirect=${encodeURIComponent(currentUrl)}`;
    signInLink.href = authUrl;

    // Check auth status
    fetch('/auth/session')
      .then(r => r.json())
      .then(data => {
        const statusEl = document.getElementById('status');
        if (data.success && data.data.authenticated && data.data.user) {
          const user = data.data.user;
          statusEl.innerHTML = `Signed in as <strong>${user.email}</strong> (${user.role})`;
        } else {
          statusEl.innerHTML = 'Not signed in';
        }
      })
      .catch(() => {
        document.getElementById('status').innerHTML = 'Not signed in';
      });
  </script>
</body>
</html>
