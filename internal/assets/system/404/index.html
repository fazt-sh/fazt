<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Lost in Space</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; z-index: 10; }
        h1 { font-size: 8rem; margin: 0; color: #ff4757; text-shadow: 0 0 20px rgba(255, 71, 87, 0.5); }
        p { font-size: 1.5rem; color: #a4b0be; }
        .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>404</h1>
        <p>This site has vanished into a black hole.</p>
        <p><small>Powered by Fazt.sh</small></p>
    </div>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('stars').appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = Array(200).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.1
        }));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(s => {
                s.y += s.speed;
                if(s.y > canvas.height) s.y = 0;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
