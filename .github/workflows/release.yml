name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.Version=${{ github.ref_name }}" -o fazt ./cmd/server
          tar -czvf fazt-${{ github.ref_name }}-linux-amd64.tar.gz fazt

      - name: Build Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-w -s -X main.Version=${{ github.ref_name }}" -o fazt ./cmd/server
          tar -czvf fazt-${{ github.ref_name }}-linux-arm64.tar.gz fazt

      - name: Build macOS arm64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s -X main.Version=${{ github.ref_name }}" -o fazt ./cmd/server
          tar -czvf fazt-${{ github.ref_name }}-darwin-arm64.tar.gz fazt

      - name: Build macOS amd64
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s -X main.Version=${{ github.ref_name }}" -o fazt ./cmd/server
          tar -czvf fazt-${{ github.ref_name }}-darwin-amd64.tar.gz fazt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fazt-*-linux-amd64.tar.gz
            fazt-*-linux-arm64.tar.gz
            fazt-*-darwin-arm64.tar.gz
            fazt-*-darwin-amd64.tar.gz
          generate_release_notes: true
